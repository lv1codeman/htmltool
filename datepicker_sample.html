<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>titlecontent</title>
    <!-- CSS -->
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="node_modules/bootstrap-datepicker/dist/css/bootstrap-datepicker.css">
    <!-- Custom CSS -->
    <!-- <link rel="stylesheet" href="css/style.css"> -->
</head>

<body>
    <p>Date: <input id="datepicker"></p>
    <!-- jQuery Bootstrap JS Popper.JS-->
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.js"></script>
    <script src="node_modules/@popperjs/core/dist/umd/popper.js"></script>
    <!-- Font Awesome JS -->
    <script src="node_modules/@fortawesome/fontawesome-free/js/solid.js"></script>
    <script src="node_modules/@fortawesome/fontawesome-free/js/fontawesome.js"></script>
    <!-- datepicker JS and locale-->
    <script src="node_modules/bootstrap-datepicker/dist/js/bootstrap-datepicker.js"></script>
    <script src="node_modules/bootstrap-datepicker/dist/locales/bootstrap-datepicker.zh-TW.min.js"></script>
    <!-- JS in file -->
    <script type="text/javascript">
    $(function() {
        console.log('jquery is fine.');
        $('#datepicker').datepicker({
            language: "zh-TW",
            format: 'yyyy年m月d日'

        });
    });
    </script>
</body>

</html>
